<div class="modal">
    <div style="overflow-y: auto; max-height: 400px;">
        <form action="{$mybb->settings['bburl']}/{$newpoints_file}" method="post">
            <input type="hidden" name="action" value="{$action_name}"/>
            <input type="hidden" name="my_post_key" value="{$mybb->post_code}"/>
            <input type="hidden" name="view" value="investment"/>
            <input type="hidden" name="uid" value="{$current_user_id}"/>
            <table cellspacing="{$theme['borderwidth']}" cellpadding="{$theme['tablespace']}" class="tborder">
                <tr>
                    <td class="thead" colspan="2">
                        <strong>{$lang->newpoints_bank_system_page_investment}</strong>
                    </td>
                </tr>
                <tr>
                    <td class="tcat smalltext" colspan="2">
                        <strong>{$lang->newpoints_bank_system_page_investment_description}</strong>
                    </td>
                </tr>
                <tr>
                    <td class="trow1" width="40%">
                        <strong>{$lang->newpoints_bank_system_page_investment_type}:</strong>
                        {$transaction_rate_deposit_text}
                    </td>
                    <td class="trow1">
                        <select name="investment_type">
                            <option value="{$investment_type_not_recurring}"
                                    {$optionDisabledSelectedElementNotRecurring}>
                                {$lang->newpoints_bank_system_page_investment_type_not_recurring}
                            </option>
                            <option value="{$investment_type_recurring}" {$optionDisabledSelectedElementRecurring}>
                                {$lang->newpoints_bank_system_page_investment_type_recurring}
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="trow2">
                        <strong>{$lang->newpoints_bank_system_page_investment_points}:</strong>
                    </td>
                    <td class="trow2">
                        <input type="number" class="textbox" name="transaction_points" value="{$transaction_points}"
                               step="0.01" min="1"/>
                    </td>
                </tr>
                <tr>
                    <td class="trow1" colspan="2">
                        <input type="checkbox" class="checkbox" name="confirm" id="transaction_confirm" value="1"/>
                        <label for="transaction_confirm">{$lang->newpoints_bank_system_page_investment_confirm}</label>
                    </td>
                </tr>
                <tr>
                    <td class="tfoot" colspan="2" align="center">
                        <input type="submit" class="button"
                               value="{$lang->newpoints_bank_system_page_buttons_investment}">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
